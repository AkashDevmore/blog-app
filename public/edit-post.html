<!DOCTYPE html>
<html>
<head>
  <title>Edit Post</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container edit-post-container">
    <h1>Edit Post</h1>
    <form action="/edit/1" method="POST">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" value="Sample Post 1" required>
      <label for="content">Content:</label>
      <textarea id="content" name="content" required>This is a sample post content.</textarea>
      <button type="submit">Save Changes</button>
    </form>
    <a href="/" class="back-link">Back to Home</a>
  </div>
</body>
</html>
